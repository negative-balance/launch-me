<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="confetti.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#4c1e1b] min-h-screen grid place-items-center">

<header class="absolute top-12">
    <h1 class="text-white/75 text-4xl">Lorem ipsum dolor amet sit</h1>
</header>

<main x-data="{
    launched: false,

    launch() {
        setTimeout(() => {
            this.launched = true
        }, 1000);
    },
    init() {
        // Pass in the id of an element
        let confetti = new Confetti('demo');

        // Edit given parameters
        confetti.setCount(150);
        confetti.setSize(2);
        confetti.setPower(50);
        confetti.setFade(true);
    }
}">

    <section>
        <button
            x-show="!launched"
            id="demo"
            x-on:click="launch()"
            type="button"
            class="text-white bg-[#8a4746] border-2 border-[#592726] relative w-52 h-52 shadow-2xl focus:outline-none
                font-medium rounded-full text-3xl flex justify-center items-center"
        >
            <svg
                class="w-32 h-32"
                fill="currentColor"
                role="img"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Messenger</title><path d="M.001 11.639C.001 4.949 5.241 0 12.001 0S24 4.95 24 11.639c0 6.689-5.24 11.638-12 11.638-1.21 0-2.38-.16-3.47-.46a.96.96 0 00-.64.05l-2.39 1.05a.96.96 0 01-1.35-.85l-.07-2.14a.97.97 0 00-.32-.68A11.39 11.389 0 01.002 11.64zm8.32-2.19l-3.52 5.6c-.35.53.32 1.139.82.75l3.79-2.87c.26-.2.6-.2.87 0l2.8 2.1c.84.63 2.04.4 2.6-.48l3.52-5.6c.35-.53-.32-1.13-.82-.75l-3.79 2.87c-.25.2-.6.2-.86 0l-2.8-2.1a1.8 1.8 0 00-2.61.48z"/>
            </svg>
        </button>

        <p
            x-cloak
            x-show="launched"
            x-transition.duration.500ms
            class="text-5xl text-white"
        >
            Thank You
        </p>
    </section>
</main>

</body>
</html>
