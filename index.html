<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="confetti.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#4c1e1b] min-h-screen grid place-items-center">

<header class="absolute top-12">
    <h1 class="text-white/75 text-4xl">Lorem ipsum dolor amet sit</h1>
</header>

<main x-data="{
    launched: false,

    launch() {
        setTimeout(() => {
            this.launched = true
        }, 1000);
    },
    init() {
        // Pass in the id of an element
        let confetti = new Confetti('demo');

        // Edit given parameters
        confetti.setCount(150);
        confetti.setSize(2);
        confetti.setPower(50);
        confetti.setFade(true);
    }
}">
    <section>
        <button
            x-show="!launched"
            id="demo"
            x-on:click="launch()"
            type="button"
            class="text-white bg-[#8a4746] border-2 border-[#592726] relative w-52 h-52 shadow-2xl focus:outline-none
                font-medium rounded-full text-3xl flex justify-center items-center"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32" fill="currentColor" viewBox="0 0 256 256"><path d="M224,48H168a32,32,0,0,0-32,32v88a8,8,0,0,1-16,0V80A32,32,0,0,0,88,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h64a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48ZM208,168H168a8,8,0,0,1,0-16h40a8,8,0,0,1,0,16Zm0-32H168a8,8,0,0,1,0-16h40a8,8,0,0,1,0,16Zm0-32H168a8,8,0,0,1,0-16h40a8,8,0,0,1,0,16Z"></path></svg>
        </button>

        <p
            x-cloak
            x-show="launched"
            x-transition.duration.500ms
            class="text-5xl text-white"
        >
            Thank You
        </p>
    </section>
</main>

</body>
</html>
